<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h2>This is the first visualisation</h2>
<div id="vis1"></div>
<h2>This is the second visualisation</h2>
  
<form name=frmTest action="NextPage.asp" method=POST>
  <select name="Total Medals" id="cars" onChange="frmTest.submit();">
    <option value=">Gold">Gold</option>
    <option value="Silver">Silver</option>
    <option value="Bronze">Bronze</option>

  </select>
  <br><br>
</form>
<div id="vis2"></div>
  <h2>This is the third visualisation</h2>
  <div id="vis3"></div>
  
<script type="text/javascript">
  var spec1 = "v1.json";
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
    var spec2 = "v2.json";
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
      var spec3 = "v3.json";
  vegaEmbed('#vis3', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
